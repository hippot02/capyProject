<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/capyPendu.css">
    <title>CapyPendu</title>
</head>

<body>

    <h1>Le Capy Pendu</h1>
    <p>Trouvez le mot que ce faquin de Capybara à caché ou subissez les conséquences.</p>

    <div class="game-container">
    <svg height="250" width="200" class="line-container">

        <!-- PENDOIR-->
        <line x1="60" y1="20" x2="140" y2="20"/>
        <line x1="140" y1="20" x2="140" y2="50"/>
        <line x1="60" y1="20" x2="60" y2="230"/>
        <line x1="20" y1="230" x2="140" y2="230"/>
        
        <!--VICTIME-->
        <!--Tete-->
        <circle cx="140" cy="70" r="20" class="corpse-parts"/>
        
        <!--Corps-->
        <line x1="140" y1="90" x2="140" y2="150"class="corpse-parts"/>
        
        <!--Bras-->
        <line x1="140" y1="120" x2="120" y2="125"class="corpse-parts"/>
        <line x1="140" y1="120" x2="160" y2="110"class="corpse-parts"/>
        
        <!--Jambes-->
        <line x1="140" y1="150" x2="120" y2="180"class="corpse-parts"/>
        <line x1="140" y1="150" x2="160" y2="160"class="corpse-parts"/>
    </svg>

    <div class="wrong-letter-container">
        <p>Lettres non comprises</p>
        <div id="wrong-letter"></div>
        
        
        <div class="mot" id="mot">  </div>
    </div>
</div>
    <!--Msg-->
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 id="final-message"></h2>
            <button id="play-button">Rejouer</button>
        </div>
    </div>    

    <!--Notif-->
    <div class="notification-container" id="notification-container">
        <p>Tu l'as déjà mis, SOIS CONCENTRÉ !</p>
    </div>

    <script src="../scripts/capyPendu.js"></script>

    
</body>
</html>
